<!DOCTYPE html>
<html>
<head>
  <title>Upload Links</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="shortcut icon" href="/mainimages/sigmlogo.jpeg" type="image/x-icon" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link  href="/style.css" rel="stylesheet">
</head>
<body>
<div class="container border-success">
  <br>
  <br>
  <br>
  <br>
  <div class="section-title text-center">
    <h3><b>Upload Technical Articles Links</b></h3>
    <hr>
  </div>
  <br>

  <form class="form-group text-center" method="post"
        th:action="@{/uploaded}"
        th:object="${uploads}">
    <div th:if="${warning != null}" class="alert alert-danger text-center">[[${warning}]]</div>
    <div th:if="${message != null}" class="alert alert-success text-center">[[${message}]]</div>
    <div class="row g-3">
      <div class="col-md-12">
        <div class="form-floating">
          <input placeholder="Title" id="title" class="form-control" th:field="*{title}"
                 required>
          <label for="title">Title</label>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-floating">
          <input placeholder="Article Url" id="url" class="form-control" th:field="*{url}"
                 required>
          <label for="url">Article Url</label>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-floating">
          <input placeholder="Description" id="description" class="form-control" th:field="*{description}"
                 required>
          <label for="description">Description</label>
        </div>
      </div>
      <div class="col-md-12 text-center" th:if="${#fields.hasErrors('global')}">
        <b><p style="color: red" th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" /></b>
      </div>
      <div class="col-md-12">
        <br>
        <button type="submit" class="btn btn-success hvr-bounce-to-top btn-lg"><b>Upload Link to View</b></button>
      </div>
    </div>
  </form>
</div>

<div class="container border-info">
  <br>
  <br>
  <br>
  <div class="section-title text-center">
    <h3><b>Upload Youtube Video Links</b></h3>
    <hr>
  </div>
  <br>

  <form class="form-group text-center" method="post"
        th:action="@{/uploadedvideos}"
        th:object="${videos}">
    <div th:if="${warning1 != null}" class="alert alert-danger text-center">[[${warning1}]]</div>
    <div th:if="${message1 != null}" class="alert alert-success text-center">[[${message1}]]</div>
    <div class="row g-3">
      <div class="col-md-12">
        <div class="form-floating">
          <input placeholder="Title" id="title1" class="form-control" th:field="*{title}"
                 required>
          <label for="title1">Title</label>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-floating">
          <input placeholder="Embedded Video Url" id="url1" class="form-control" th:field="*{url}"
                 required>
          <label for="url1">Embedded Video Url</label>
        </div>
      </div>
      <div class="col-md-12 text-center" th:if="${#fields.hasErrors('global')}">
        <b><p style="color: red" th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" /></b>
      </div>
      <div class="col-md-12">
        <br>
        <button type="submit" class="btn btn-info hvr-bounce-to-top btn-lg"><b>Upload Link to View</b></button>
        <br>
        <br>
        <br>
        <br>
      </div>
    </div>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<script type="text/javascript" src="/js/all.js"></script>
<script type="text/javascript" src="/js/jquery.mobile.customized.min.js"></script>
<script type="text/javascript" src="/js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="/js/parallaxie.js"></script>
<script type="text/javascript" src="/js/headline.js"></script>
<script type="text/javascript" src="/js/jqBootstrapValidation.js"></script>
<script type="text/javascript" src="/js/contact_me.js"></script>
<script type="text/javascript" src="/js/custom.js"></script>
<script type="text/javascript" src="/js/jquery.vide.js"></script>

</body>
</html>
